<div class="row">
    <div class="col-sm-11">
        <ui-select ng-model="customer.selected" theme="bootstrap">
            <ui-select-match placeholder="Select or search for a customer...">{{$select.selected.name_last}}, {{$select.selected.name_first}}</ui-select-match>
            <ui-select-choices repeat="item in customers | byCustomerName: $select.search">
                <div>{{item.name_last}}, {{item.name_first}}</div>
                <small>{{item.email}} - {{item.address_1}}, {{item.city}}, {{item.state}} {{item.zip}}</small>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-sm-1">
        <button class="btn btn-warning" ng-click="nope()">Clear</button>
    </div>
</div>
<form class="form-horizontal">
    <div ng-hide="customer.selected">
        <div class="row">
            <div class="col-sm-3">
                <label for="name_first">First Name</label>
            </div>
            <div class="col-sm-3">
                <label for="name_last">Last Name</label>
            </div>
            <div class="col-sm-3">
                <label for="birthDate">Date of Birth</label>
            </div>
            <div class="col-sm-3">
                <label for="phone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input id="name_first" class="form-control" ng-model="customer.create.name_first"/>
            </div>
            <div class="col-sm-3">
                <input id="name_last" class="form-control" ng-model="customer.create.name_last"/>
            </div>
            <div class="col-sm-3">
                <input type="date" id="birthDate" class="form-control" ng-model="customer.create.birthDate"/>
            </div>
            <div class="col-sm-3">
                <input type="tel" id="phone" class="form-control" ng-model="customer.create.phone"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="address_1">Address Line 1</label>
            </div>
            <div class="col-sm-6">
                <label for="address_2">Address Line 2</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input id="address_1" class="form-control" ng-model="customer.create.address_1"/>
            </div>
            <div class="col-sm-6">
                <input id="address_2" class="form-control" ng-model="customer.create.address_2"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="city">City</label>
            </div>
            <div class="col-sm-2">
                <label for="state">State</label>
            </div>
            <div class="col-sm-2">
                <label for="zip">Zip Code</label>
            </div>
            <div class="col-sm-4">
                <label for="email">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input id="city" class="form-control" ng-model="customer.create.city"/>
            </div>
            <div class="col-sm-2">
                <input id="state"  class="form-control" ng-model="customer.create.state"/>
            </div>
            <div class="col-sm-2">
                <input id="zip" class="form-control" ng-model="customer.create.zip"/>
            </div>
            <div class="col-sm-4">
                <input type="email" id="email" class="form-control" ng-model="customer.create.email"/>
            </div>
        </div>
    </div>
    <div ng-show="customer.selected">
        <div class="row">
            <div class="col-sm-3">
                <label for="autoFillFirstName">First Name</label>
            </div>
            <div class="col-sm-3">
                <label for="autoFillLastName">Last Name</label>
            </div>
            <div class="col-sm-3">
                <label for="autoFillDob">Date of Birth</label>
            </div>
            <div class="col-sm-3">
                <label for="autoFillPhone">Phone Number</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <input disabled id="autoFillFirstName" class="form-control" ng-model="customer.selected.name_first"/>
            </div>
            <div class="col-sm-3">
                <input disabled id="autoFillLastName" class="form-control" ng-model="customer.selected.name_last"/>
            </div>
            <div class="col-sm-3">
                <input type="date" disabled id="autoFillDob" class="form-control" ng-model="customer.selected.birthDate"/>
            </div>
            <div class="col-sm-3">
                <input type="tel" disabled id="autoFillPhone" class="form-control" ng-model="customer.selected.phone"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <label for="autoFillAddressLine1">Address Line 1</label>
            </div>
            <div class="col-sm-6">
                <label for="autoFillAddressLine2">Address Line 2</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <input disabled id="autoFillAddressLine1" class="form-control" ng-model="customer.selected.address_1"/>
            </div>
            <div class="col-sm-6">
                <input disabled id="autoFillAddressLine2" class="form-control" ng-model="customer.selected.address_2"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label for="autoFillCity">City</label>
            </div>
            <div class="col-sm-2">
                <label for="autoFillState">State</label>
            </div>
            <div class="col-sm-2">
                <label for="autoFillZipCode">Zip Code</label>
            </div>
            <div class="col-sm-4">
                <label for="autoFillEmail">Email</label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <input disabled id="autoFillCity" class="form-control" ng-model="customer.selected.city"/>
            </div>
            <div class="col-sm-2">
                <input disabled id="autoFillState"  class="form-control" ng-model="customer.selected.state"/>
            </div>
            <div class="col-sm-2">
                <input disabled id="autoFillZipCode" class="form-control" ng-model="customer.selected.zip"/>
            </div>
            <div class="col-sm-4">
                <input type="email" disabled id="autoFillEmail" class="form-control" ng-model="customer.selected.email"/>
            </div>
        </div>
    </div>
</form>
<div class="row">
    <div class="col-sm-2 col-sm-offset-10">
        <button class="btn btn-success pull-right">{{shouldISaveAndContinue()}}Continue</button>
    </div>
</div>
